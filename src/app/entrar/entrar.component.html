<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="color-bg">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-6 text-dark mt">
                        Login
                    </h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="userLogin.usuario" class="form-control input-color bg-transparent" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group mt-2">
                        <label for=senha>senha</label>
                        <input [(ngModel)]="userLogin.password" class="form-control input-color bg-transparent" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="btn botao font-weight-bold mt-4" (click)='entrar()'>entrar</button>
                    </div>
                
                    <hr class="mt-5 mb-5">

                    <p class="text-center text-dark font-weight-bold">
                        não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg">

        </div>

    </div>

</div>
