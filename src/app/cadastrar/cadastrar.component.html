<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">

        </div>


        <div class="col-md-6" id="color-bg">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">nome</label>
                        <input class="form-control input-color" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control input-color" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control input-color" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control input-color" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control input-color" type="password" name="confirmSenha" id="confirmSenha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mb-5">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>


                </div>

            </div>

        </div>


    </div>

</div>
