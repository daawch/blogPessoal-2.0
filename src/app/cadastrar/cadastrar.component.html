<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">

        </div>


        <div class="col-md-6" id="color-bg">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt">Cadastro</h1>

                    <div class="form-group mt-2">
                        <label for="nome">nome</label>
                        <input [(ngModel)]='user.nome' class="form-control input-colo bg-transparent bd" type="text" name="nome" id="nome" placeholder="Seu nome" >
                    </div>

                    <div class="form-group mt-2">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control input-color bg-transparent bd" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group mt-2">
                        <label for="foto">Link da Foto</label>
                        <input  [(ngModel)]='user.foto' class="form-control input-color bg-transparent bd" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group mt-2">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control input-color bg-transparent bd" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mt-2">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control input-color bg-transparent bd" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mt-2">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control bg-transparent bd" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option value="" selected disabled>Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-4 mb-5">
                        <button type="button" class="btn btn-outline-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="button" class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>


                </div>

            </div>

        </div>


    </div>

</div>
