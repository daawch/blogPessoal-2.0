<div class="container-fluid bg-color">
    <div class="container">
        <div class="row bg-color">
            <div class="col-md-12 text-dark">
                <a routerLink="/inicio" class="text-dark text-left">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
                </a>
                <h1 class="display-2 text-center fw-bold">Temas</h1>
                <h5 class="text-center fw-bold">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

                <div class="row d-flex justify-content-center mt-5 mb-5">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input [(ngModel)]="tema.descricao" type="text" class="form-control bg-transparent input-color" id="description"
                                placeholder="Digite a descrição do tema ">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-success mt-5"(click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Todos os temas:</h2>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">descrição</th>
                            <th scope="col" class="text-end">modificações</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tema of listaTemas">
                            <th>{{tema.id}}</th>
                            <td>{{tema.descricao}}</td>
                            <td class="d-flex justify-content-end">
                                <button class="btn btn-outline-info me-3">editar</button>
                                <button class="btn btn-outline-danger">apagar</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
